    <div class="pt-4 p-2 space-y-1 text-sm">
      <p class="mb-2 text-violet-300">My selected symbols:</p>
      <p
        *ngIf="MySymbolsService.selectedSymbols.length < 1"
        class="italic text-xs"
      >
        No symbols.
      </p>
      <div
        *ngFor="let selectedSymbol of MySymbolsService.selectedSymbols"
        class="bg-violet-500 text-white rounded px-2 py-1 mb-1 mr-1 inline-flex"
      >
        {{ selectedSymbol.symbol }}
        <button
          class="ml-2 text-violet-300"
          (click)="MySymbolsService.removeSelectedSymbol(selectedSymbol)"
        >
          <svg
            class="h-3 w-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
